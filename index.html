<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Shoot for 150-160 chars">

	<title>(max 70 chars)</title>

	<!-- Multi-size ICO containing 16x16 and 32x32 icons -->
	<link rel="shortcut icon" href="path/to/favicon.ico">

	<!-- iOS tags -->
	<meta name="apple-mobile-web-app-title" content="Website Name">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="path/to/apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="path/to/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="path/to/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="path/to/apple-touch-icon-precomposed.png">

	<!-- Facebook OG Tags -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Title of page">
	<meta property="og:description" content="A short description of the page being shared, max 200 chars">
	<meta property="og:url" content="URL to link to">
	<meta property="og:image" content="path to image, min size of 200px square, max size of 1500px">

	<!-- Windows 8 pinned site tags -->
	<meta name="application-name" content="Website Name"/>
	<meta name="msapplication-TileColor" content="#ffffff"/>

	<!-- Windows 8.0 tile image, should be 144x144 -->
	<meta name="msapplication-TileImage" content="path/to/tileicon.png">

	<!-- Windows 8.1 tile images, use exact filenames below -->
	<!-- Despite the name values, images should be 128x128, 270x270, 270x558, and 558x558 -->
	<meta name="msapplication-square70x70logo" content="tiny.png"/>
	<meta name="msapplication-square150x150logo" content="square.png"/>
	<meta name="msapplication-wide310x150logo" content="wide.png"/>
	<meta name="msapplication-square310x310logo" content="large.png"/>

</head>
<body>


	<!-- JS -->
	<script>REQUIRE_NOCACHE = true;</script>
	<script src="js/config.js"></script>
	<script src="js/lib/require.js" data-main="js/main.js"></script>
	
</body>
</html>
